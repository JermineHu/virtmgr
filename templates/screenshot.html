{% extends "base.html" %}
{% load i18n %}
{% block javascript %}
    <script type="text/javascript">
      $(function(){
        $('#myCarousel').carousel({ interval: 3000 });
      });
    </script>
{% endblock %}
{% block content %}

   <h1>{% trans "Screenshots" %}</h1>
    <br>
       <div id="myCarousel" class="carousel slide">
          <div class="carousel-inner">

              <img src="/media/img/virtmgr01.jpg" alt="">
              <div class="carousel-caption">
                <h4>Ценр управления</h4>
              </div>
            </div>
            <div class="item">
              <img src="/media/img/virtmgr02.jpg" alt="">
              <div class="carousel-caption">
                <h4>Обзор сервера</h4>
              </div>
            </div>
            <div class="item">
              <img src="/media/img/virtmgr03.jpg" alt="">
              <div class="carousel-caption">
                <h4>Создание виртуалной машины</h4>
              </div>
            </div>
            <div class="item">
              <img src="/media/img/virtmgr04.jpg" alt="">
              <div class="carousel-caption">
                <h4>Пул хранилища</h4>
              </div>
            </div>
            <div class="item">
              <img src="/media/img/virtmgr05.jpg" alt="">

                <h4>Сетевой пул</h4>
              </div>
            </div>
            <div class="item">
              <img src="/media/img/virtmgr06.jpg" alt="">

              </div>
            </div>
            <div class="item">
              <img src="/media/img/virtmgr07.jpg" alt="">
              <div class="carousel-caption">
                <h4>Управление виртуальной машиной</h4>
              </div>
            </div>
            <div class="item">
              <img src="/media/img/virtmgr08.jpg" alt="">
              <div class="carousel-caption">
                <h4>VNC панель</h4>
              </div>
            </div>
          </div>
          <a class="left carousel-control" href="#myCarousel" data-slide="prev">&lsaquo;</a>
          <a class="right carousel-control" href="#myCarousel" data-slide="next">&rsaquo;</a>
        </div>
{% endblock %}
