{% extends "base.html" %}
{% load i18n %}
{% block content %}
  {% if user.is_authenticated %}
      <div class="container">
      <div class="hero-unit">
        <h1>Web Virtual Manager</h1><br>
        <p>{% trans "You have already sign in!" %}</p>
      </div>
  {% else %}
    <div class="container">
        <div class="row show-grid">
          <div class="span4 offset4" style="width:300px;">
            <h2>{% trans "Password recovery" %}</h2><br>
			<form class="well form" action="" method="post">
				{{ form }}
				<br>
				<input type="submit" class="btn btn-primary" value="{% trans "Rocevery" %}">
			</form>
		</div>
	</div>
	{% endif %}
{% endblock %}
