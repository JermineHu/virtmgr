{% extends "base.html" %}
{% block content %}
  {% if user.is_authenticated %}
      <div class="container">
      <div class="hero-unit">
        <h1>Web Virtual Manager</h1><br>
        <p>Вы уже вошли!</p>
      </div>
  {% else %}
    <div class="container">
        <div class="row show-grid">
          <div class="span4 offset4">
            <h2>Восстановление пароля</h2><br>
			<form class="well form" action="" method="post">
				{{ form }}
				<br>
				<input type="submit" class="btn btn-primary" value="Восстановить">
			</form>
		</div>
	</div>
	{% endif %}
{% endblock %}
