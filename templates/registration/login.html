{% extends "base.html" %}
{% block content %}
  {% if user.is_authenticated %}
      <div class="container">
      <div class="hero-unit">
        <h1>Web Virtual Manager</h1><br>
        <p>Вы уже вошли!</p>
      </div>
  {% else %}
    <div class="container">
        <div class="row show-grid">
          <div class="span4 offset4">
            <h2>Войти</h2><br>
            <form class="well" action="/user/login/" method="post"> 
              {{ form }}
              <br><br>
              <p class="pull-right"><a href="/user/password/reset">Забыли пароль?</a></p>
              <input name="next" id="next" type="hidden" value="/dashboard/">
              <input type="submit" class="btn btn-primary" value="Войти">
            </form>
          </div>
        </div>
  {% endif %}
{% endblock %}
